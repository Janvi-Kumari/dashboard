<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="boardcontainer">
        <div class="sidebar">
            <div class="startlogo">
                <img src="./assets/startrailport_logo.png" alt="" width="80px" height="60px">
            </div>
            <div class="EOAcontainer">
                <div>
                    <img src="./assets/EOA.png" alt="">
                </div>
                <div>
                    <p class="text">bee@startbahn</p>
                </div>
                <div>
                    <img src="./assets/arrow_drop_down.png" alt="">
                </div>
            </div>
            <div class="icowned">
                <div>
                    <img src="./assets/ic-owned.png" alt="">
                </div>
                <div class="ictext">
                    <p>Owned SRRs</p>
                </div>
                <div class="label">
                    <img src="./assets/Label.png" alt="">
                </div>
            </div>
            <div class="mainmenu">
                <div class="menu1">
                    <p>Account setting</p>
                </div>
                <div class="menu2">
                    <div class="menu2text">
                        Help & Support
                    </div>
                    <div class="newtab">
                        <img src="./assets/new_tab.png" alt="">
                    </div>
                </div>
                <div class="menu3">
                    <div class="language">
                        <p>Language</p>
                    </div>
                    <div class="enja">
                        <img src="./assets/EN _ JA.png" alt="">
                    </div>
                </div>
                <div class="logout">
                    <p>Log out</p>
                </div>
            </div>
        </div>
        <div class="maincontent">
            <div class="heading">
                <p>Owned SRRs</p>
            </div>
            <div class="maintext">
                <p>Manage your startrail Registry Records (SRRs); including viewing artwork details,
                    transferring, and attaching media to your SRRs</p>
            </div>
            <div class="framelogo">
                <div class="frame">
                    <img src="./assets/frame.png" alt="">
                </div>
                <div class="frametext">
                    <p>Select All</p>
                </div>
                <div class="button">
                    <img src="./assets/Button.png" alt="">
                </div>
            </div>
            <div class="filterlogo">
                <div class="filter">
                    <img src="./assets/Button (1).png" alt="">
                </div>
                <div class="list">
                    <img src="./assets/list.png" alt="">
                </div>
                <div class="cardview">
                    <img src="./assets/card_view.png" alt="">
                </div>
            </div>
            <div class="line"></div>
        </div>
    </div>

</body>

</html>
